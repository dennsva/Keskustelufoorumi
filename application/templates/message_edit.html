{% extends "layout.html" %}

{% block head %}
    
{% endblock %}
{% block body %}
<h1>Editing message</h1>

<a href="{{ url_for('message_index') }}">Back to thread</a>

<form method="POST" action="{{ url_for('message_edit', message_id=message.id) }}">
  <input type="text" name="text" value="{{ message.text }}"/>
  <input type="submit" value="Save message"/>
</form>
<form method="POST" action="{{ url_for('message_delete', message_id=message.id) }}">
  <input type="submit" value="Delete message"/>
</form>
{% endblock %}
