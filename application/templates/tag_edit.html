{% extends "layout.html" %}

{% block head %}
    
{% endblock %}
{% block body %}
<h1>Editing tag</h1>

<form method="POST" action="{{ url_for('tag_edit', tag_id=tag.id) }}">
<table>
  <tr>
      <td>{{ tag_edit_form.name.label }}</td>
      <td>{{ tag_edit_form.name }}</td>
      <td>
          <ul>
          {% for error in tag_edit_form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
          </ul>
      </td>
  </tr>
  <tr>
      <td colspan="2">
          <input type="submit" value="Submit"/>
      </td>
  </tr>
</table>
</form>
<form method="POST" action="{{ url_for('tag_delete', tag_id=tag.id) }}">
  <input type="submit" value="Delete"/>
</form>
{% endblock %}
